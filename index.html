<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>リバーシゲーム</title>
    <link rel="stylesheet" href="reversi.css">
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">リバーシゲーム</h1>

      <div class="game-info">
        <div class="score-board">
          <div class="player">
            <div class="disc black"></div>
            <div>
              <div class="player-name">黒</div>
              <div class="player-score" id="black-score">2</div>
            </div>
          </div>
          <div class="player">
            <div class="disc white"></div>
            <div>
              <div class="player-name">白</div>
              <div class="player-score" id="white-score">2</div>
            </div>
          </div>
        </div>
        <div class="current-player">
          <span>現在の手番:</span>
          <div id="current-player-disc" class="disc black"></div>
        </div>
      </div>

      <div id="game-board" class="game-board">
        <div class="board-highlight"></div>
      </div>

      <div id="game-status" class="game-status"></div>

      <div class="controls">
        <button id="restart-btn" type="button">ゲームをリセット</button>
        <button id="show-moves-btn" type="button">有効な手を表示</button>
      </div>

      <div class="game-history">
        <div class="history-title">対局履歴</div>
        <div id="moves-list" class="moves-list"></div>
      </div>
    </div>

    <script src="reversi.js"></script>
  </body>
</html>
